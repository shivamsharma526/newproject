          </div>

          <div class="user-name font-bold">
           
          </div>
        </div>
      </section>
      <section class="user-info">
        <div class="card">
          <h1 id="greeting">good morning, shivam</h1>

        </div>
        <div class="card-1">
          <div class="date" id="date-1"></div>
          <div class="week">
            <h1 id="weeks"></h1>

      <section class="home-viws flex gap-5 ">

              <p class="capitalize font-normal">never miss your task</p>
            </div>
            <div class="flex h-full  items-center gap-2">
              <button class="bg-yellow-500/30 text-white w-8 h-8 rounded-full"><i class="fa-solid fa-eye"></i></button>
              <p class="capitalize font-bold">hide</p>
            </div>
          </div>

          <!-- Dotted current time line -->

            <div

  <div

<div
class="absolute right-3 -translate-x-1/2 top-8 bottom-0 w-px border-l-2 border-dotted border-black/10 z-10">
</div>
          </div>
          <!--------timeline----->
          <div class="time-line flex justify-between lowercase h-7">
            <span>9am</span>
            <span>10am</span>
            <span>11am</span>
            <span>12am</span>
            <span>1pm</span>
            <span>2PM</span>
            <span>3PM</span>
            <span>4PM</span>
            <span>5PM</span>
          </div>
        </div>

      </section>

      <div class="storage w-full flex mt-5 gap-5">
        <div class="w-[520px] bg-white rounded-2xl shadow-2xl text-center space-y-4 h-70 flex flex-col justify-evenly"
          style="padding: 20px;">
          <div class="flex items-center justify-center space-x-2">
            <img src="https://cdn-icons-png.flaticon.com/512/2252/2252567.png" alt="" class="w-15">
            <h2 class="text-2xl font-semibold text-gray-800">Storage</h2>
          </div>

          <!-- Progress Bar -->
          <div class="relative w-full h-5 bg-gray-100 rounded-full overflow-hidden">
            <div class="absolute top-0 left-0 h-full bg-black rounded-full" id="usage-bar" style="width: 40%;"></div>
          </div>
          <p class="text-xl text-gray-600 capitalize" id="storage-text">2 mb of 5 mb used</p>

          <!-- Button -->
          <button
            class="bg-black text-white w-full capitalize  rounded-md font-medium hover:bg-gray-900 transition h-10 cursor-pointer"
            id="clear">
            clear data
          </button>
        </div>

        <div
          class="flex-1 mx-auto bg-white rounded-2xl shadow-xl text-center space-y-4 h-70 flex flex-col justify-evenly rounded"
          style="padding: 20px;">

        </div>

      </div>
<section class="w-full h-[100vh] bg-white absolute top-0 z-40  px-2 overflow-hidden">

    <button class="bg-red-500 w-20 h-10 rounded font-bold">close</button>

    <div class="card w-[450px]">
      <label for="title" class="font-bold capitalize">title*</label>

</div>
      </div>
      <label for="details" class="font-bold capitalize" >details*</label>
    <textarea name="" id="details" class="w-full outline-none border border-black/50 h-10 placeholder:capitalize px-2 rounded-lg h-[100%]" placeholder="add details"></textarea>
  <button class="bg-green-500/50 font-bold capitalize h-10 w-50 active:scale-95 transition-all" id="submit">add work...</button>  
  </div>
